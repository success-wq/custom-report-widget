<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GHL Sales Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- Main Dashboard -->
        <div id="dashboard">
            <!-- Header -->
            <div class="card header-card">
                <div class="header-content">
                    <h1>Sales Dashboard</h1>
                        <div style="display: flex; gap: 12px; align-items: center;">
                    <div class="date-picker">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                            <line x1="16" y1="2" x2="16" y2="6"></line>
                            <line x1="8" y1="2" x2="8" y2="6"></line>
                            <line x1="3" y1="10" x2="21" y2="10"></line>
                        </svg>
                        <input type="date" id="startDate">
                        <span>to</span>
                        <input type="date" id="endDate">
                    </div>
                    <button onclick="hardRefresh()" class="refresh-btn" title="Refresh Data">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="23 4 23 10 17 10"></polyline>
                        <polyline points="1 20 1 14 7 14"></polyline>
                        <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
                    </svg>
                    </button>
                        </div>
                </div>
            </div>

            <!-- Goal and Progress -->
            <div class="grid-3">
                <div class="card">
                    <div class="card-header">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#f97316" stroke-width="2">
                            <circle cx="12" cy="12" r="10"></circle>
                            <circle cx="12" cy="12" r="6"></circle>
                            <circle cx="12" cy="12" r="2"></circle>
                        </svg>
                        <h3>Goal</h3>
                    </div>
                    <div class="goal-input">
                        <input type="number" id="goalInput" value="450000">
                        <button onclick="saveGoal()" class="btn-small">Save</button>
                    </div>
                </div>

                <div class="card">
                    <p class="card-label">Running Sales</p>
                    <p class="card-value green" id="runningSales">$0</p>
                    <div class="progress-bar">
                        <div class="progress-fill green" id="runningProgress"></div>
                    </div>
                    <p class="card-subtext" id="runningPercent">0% of goal</p>
                </div>

                <div class="card">
                    <p class="card-label">Projected Sales</p>
                    <p class="card-value blue" id="projectedSales">$0</p>
                    <div class="progress-bar">
                        <div class="progress-fill blue" id="projectedProgress"></div>
                    </div>
                    <p class="card-subtext" id="projectedPercent">0% period elapsed</p>
                </div>
            </div>

            <!-- Summary Cards -->
            <div class="grid-4">
                <div class="card">
                    <p class="card-label">Total Sales</p>
                    <p class="card-value" id="totalSales">$0</p>
                </div>
                <div class="card">
                    <p class="card-label">Total Costs</p>
                    <p class="card-value red" id="totalCosts">$0</p>
                </div>
                <div class="card">
                    <p class="card-label">Profit</p>
                    <p class="card-value green" id="totalProfit">$0</p>
                </div>
                <div class="card">
                    <p class="card-label">Profit Margin</p>
                    <p class="card-value blue" id="profitMargin">0%</p>
                </div>
            </div>

            <!-- Chart -->
            <div class="card">
                <div class="chart-header">
                    <h2>Sales Trend</h2>
                    <div class="chart-controls">
                        <div class="view-buttons">
                            <button class="view-btn" onclick="changeView('daily')">Daily</button>
                            <button class="view-btn" onclick="changeView('weekly')">Weekly</button>
                            <button class="view-btn active" onclick="changeView('monthly')">Monthly</button>
                            <button class="view-btn" onclick="changeView('yearly')">Yearly</button>
                        </div>
                        <div class="chart-toggles">
                            <label>
                                <input type="checkbox" id="showSales" checked onchange="updateChart()">
                                <span>Sales</span>
                            </label>
                            <label>
                                <input type="checkbox" id="showCosts" checked onchange="updateChart()">
                                <span>Costs</span>
                            </label>
                            <label>
                                <input type="checkbox" id="showProfit" checked onchange="updateChart()">
                                <span>Profit</span>
                            </label>
                        </div>
                    </div>
                </div>
                <canvas id="salesChart"></canvas>
            </div>

            <!-- Data Table -->
            <div class="card">
                <h2>Project Details <span id="projectCount">(0 projects)</span></h2>
                <div class="table-container">
                    <table id="dataTable">
                        <thead>
                            <tr>
                                <th>Customer</th>
                                <th>City</th>
                                <th>Date</th>
                                <th>Total Sold</th>
                                <th>Costs</th>
                                <th>Profit</th>
                                <th>Margin</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
